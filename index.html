    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .pdf-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-column {
            flex: 0 0 30%;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px; /* Added space between images */
            cursor: pointer;
        }

        .hide-content {
            display: none;
        }

        #downloadPageBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

        // Function to generate image elements for a given category
        function generateImageElements(category) {
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = ''; // Clear existing images

            const imageLinks = categories[category];

            imageLinks.forEach((link, index) => {
                const imageColumn = document.createElement('div');
                imageColumn.classList.add('image-column');

                const imgElement = document.createElement('img');
                imgElement.src = link;
                imgElement.alt = `${category} Image ${index + 1}`;

                const pElement = document.createElement('p');
                pElement.textContent = `Text for ${category} Image ${index + 1}`;

                imageColumn.appendChild(imgElement);
                imageColumn.appendChild(pElement);

                imagesContainer.appendChild(imageColumn);
            });
        }

        // Function to generate PDF
        function generatePDF() {
            var element = document.querySelector(".pdf-content");
            html2pdf(element);
        }
