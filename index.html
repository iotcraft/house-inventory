<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PDF Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .pdf-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-column {
            flex: 0 0 30%;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px; /* Added space between images */
            cursor: pointer;
        }

        .hide-content {
            display: none;
        }

        #downloadPageBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="pdf-content">
        <h2>% Breydon Walk Tenant inventory</h2>
        <p>This is a sample PDF document with a custom and beautiful design. Click the button below to generate the PDF.</p>

        <div class="image-container" id="imagesContainer">
            <!-- Images will be dynamically added here -->
        </div>

        <button id="downloadPageBtn" onclick="generatePDF()">Download PDF Copy of Page</button>
    </div>

    <script>
        // Define image links for each category
        const categories = {
            bathroom: [
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/bathroom/DSCN0468.JPG",
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/bathroom/DSCN0469.JPG",
                // ... add more links for the bathroom
            ],
            garden: [
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/garden/DSCN0526.JPG",
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/garden/DSCN0527.JPG",
                // ... add more links for the garden
            ],
            outdoor: [
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/outdoor/DSCN0522.JPG",
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/outdoor/DSCN0523.JPG",
                // ... add more links for the outdoor
            ],
            singleRoom: [
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/single-room/DSCN0483.JPG",
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/single-room/DSCN0484.JPG",
                // ... add more links for the single room
            ],
            stairs: [
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/stairs/DSCN0518.JPG",
                "https://github.com/motordiagnostic/house-inventory/blob/main/breydon-walk/stairs/DSCN0519.JPG",
                // ... add more links for the stairs
            ],
        };

        // Function to dynamically add images to the container
        function addImagesToContainer(category) {
            const imagesContainer = document.getElementById("imagesContainer");
            imagesContainer.innerHTML = "";

            categories[category].forEach((imageUrl, index) => {
                const imageColumn = document.createElement("div");
                imageColumn.classList.add("image-column");

                const image = document.createElement("img");
                image.src = imageUrl;
                image.alt = `Image ${index + 1}`;

                const comment = document.createElement("p");
                comment.textContent = `Text for Image ${index + 1}`;

                imageColumn.appendChild(image);
                imageColumn.appendChild(comment);

                imagesContainer.appendChild(imageColumn);
            });
        }

        function generatePDF() {
            var element = document.querySelector(".pdf-content");
            html2pdf(element);
        }
    </script>

</body>
</html>
